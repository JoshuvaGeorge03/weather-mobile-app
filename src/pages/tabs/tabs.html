<ion-header>

  <ion-navbar>
    <ion-title>tabs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label fixed color="primary" >latitude</ion-label>
    <ion-input type="text" placeholder="Enter the location latitude detail" [(ngModel)]=latitude ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed color="primary">longitude</ion-label>
    <ion-input type="text" placeholder="Enter the location latitude detail" [(ngModel)]=longitude ></ion-input>
  </ion-item>
  <ion-item no-lines>
    <button ion-button (click)="save()">search</button>
  </ion-item>
</ion-content>
